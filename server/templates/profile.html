<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="profile">
        <h3>Hello {{user_info['given_name']}}</h3>
        <p>Name: {{user_info['name']}}</p>
        <p>Email: {{user_info['email']}}</p>
        <img src="{{user_info['picture']}}" height=200 width=200/>
    </div>
   {% endblock %}
</body>
</html>
